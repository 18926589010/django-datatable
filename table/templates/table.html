{% load static %}

<link href="{% static 'css/datatable.bootstrap.css' %}" rel="stylesheet" media="screen">    
<script src="{% static 'js/jquery.dataTables.js' %}" type="text/javascript"></script>
<script src="{% static 'js/datatable_bootstrap.js' %}" type="text/javascript"> </script>

<table id={{ name }} cellpadding="0" cellspacing="0" border="0" class="table table-bordered">
    <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in object_list %}
        <tr>
            {% for column in row %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>


<script type="text/javascript" charset="utf-8">
    $('#{{ name }}').dataTable({
        "sDom": "<'row'<'col-md-6'l><'col-md-6'f>r>t<'row'<'col-md-6'i><'col-md-6'p>>",
		"sPaginationType": "bootstrap",
		"oLanguage": {"sLengthMenu": "_MENU_", "sSearch": ""},
        "fnPreDrawCallback": function(oSettings, json) {
            $('.dataTables_filter input').addClass('form-control input-sm');
            $('.dataTables_filter input').css('width', '200px');
            $('.dataTables_length select').addClass('form-control input-sm');
            $('.dataTables_length select').css('width', '75px');
        }
    });
</script>
