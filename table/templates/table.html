<table id={{ name }} cellpadding="0" cellspacing="0" border="0" class="table">
    <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in objects_list %}
        <tr>
            {% for column in row %}
            <th>
                {{ column }}
            </th>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>


<script type="text/javascript" charset="utf-8">
    $('#{{ name }}').dataTable();
</script>
